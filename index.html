<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor de Doxorrubicina - Conectar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fbe9e7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    .logo-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      padding-right: 40px;
    }
    .logo-container img {
      width: 120px;
      height: auto;
    }
    h1 {
      color: #d32f2f;
      margin-top: 10px;
      font-size: 2.8em;
      font-weight: bold;
    }
    #connectBtn, #startBtn {
      margin-top: 40px;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s;
    }
    #connectBtn {
      background-color: #d32f2f;
    }
    #connectBtn:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }
    #startBtn {
      background-color: #388e3c;
      display: none;
    }
    #startBtn:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }
    .frasco {
      position: absolute;
      left: 40px;
      top: 180px;
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="imagens/logos_um_eng.jpeg" alt="Logo UM">
  </div>

  <img src="imagens/frasco.png" alt="Frasco de Doxorrubicina" class="frasco">

  <h1>SENSOR DE DOXORRUBICINA</h1>

  <button id="connectBtn">CONECTAR DISPOSITIVO</button>
  <button id="startBtn">INICIAR MEDIÇÃO</button>

  <script>
    let writeChar = null;
    let notifyChar = null;

    const serviceUUID = '12345678-1234-1234-1234-1234567890ab';
    const writeUUID = '12345678-1234-1234-1234-1234567890ac';
    const notifyUUID = '12345678-1234-1234-1234-1234567890ad';

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32_Medidor' }],
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);

        writeChar = await service.getCharacteristic(writeUUID);
        notifyChar = await service.getCharacteristic(notifyUUID);

        // Mostra botão de iniciar
        document.getElementById("startBtn").style.display = "inline-block";

        alert("Dispositivo conectado com sucesso!");
      } catch (error) {
        alert("Erro ao conectar: " + error);
      }
    });

    document.getElementById("startBtn").addEventListener("click", async () => {
      if (writeChar) {
        const encoder = new TextEncoder();
        await writeChar.writeValue(encoder.encode("iniciar"));

        alert("Medição iniciada! Aguarde...");

        // Espera 6 segundos (1s de limpeza + 5s de medição)
        setTimeout(() => {
          window.location.href = "resultado.html";
        }, 6000);
      }
    });
  </script>

</body>
</html>

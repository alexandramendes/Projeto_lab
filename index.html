<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor de Doxorrubicina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fbe9e7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      color: #d32f2f;
      margin-top: 60px;
      font-size: 2.8em;
      font-weight: bold;
    }
    #connectBtn {
      margin-top: 40px;
      padding: 18px 40px;
      background-color: #d32f2f;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s;
    }
    #connectBtn:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }
    .frasco {
      position: absolute;
      left: 40px;
      top: 180px;
      width: 80px;
      height: auto;
    }
    .icones {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }
    .icone {
      width: 50px;
      height: 50px;
      background-color: #d32f2f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .icone img {
      width: 90%;
      height: auto;
      object-fit: contain;
    }
    #output {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="icones">
    <div class="icone">
      <img src="imagens/logos_um_eng.jpeg" alt="Logo UM">
    </div>
  </div>

  <img src="imagens/frasco.png" alt="Frasco de Doxorrubicina" class="frasco">

  <h1>SENSOR DE DOXORRUBICINA</h1>

  <button id="connectBtn">CONECTAR DISPOSITIVO</button>

  <p id="output"></p>

  <script>
    let writeChar = null;
    let notifyChar = null;

    const serviceUUID = '12345678-1234-1234-1234-1234567890ab';
    const writeUUID = '12345678-1234-1234-1234-1234567890ac';
    const notifyUUID = '12345678-1234-1234-1234-1234567890ad';

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32_Medidor' }],
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);

        writeChar = await service.getCharacteristic(writeUUID);
        notifyChar = await service.getCharacteristic(notifyUUID);

        await notifyChar.startNotifications();
        notifyChar.addEventListener('characteristicvaluechanged', event => {
          const value = new TextDecoder().decode(event.target.value);
          document.getElementById("output").innerText = "Valor: " + value;
        });

        alert("Conectado com sucesso ao ESP32!");
      } catch (error) {
        alert("Erro ao conectar: " + error);
      }
    });
  </script>
</body>
</html>

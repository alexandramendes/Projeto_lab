<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor de Doxorrubicina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fbe9e7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .logo-container img {
      width: 120px; /* Ajusta o tamanho aqui se quiser maior ou menor */
      height: auto;
    }
    h1 {
      color: #d32f2f;
      margin-top: 10px; /* Pequena margem para não colar ao logo */
      font-size: 2.8em;
      font-weight: bold;
    }
    #connectBtn {
      margin-top: 40px;
      padding: 18px 40px;
      background-color: #d32f2f;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s;
    }
    #connectBtn:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }
    .frasco {
      position: absolute;
      left: 40px;
      top: 180px;
      width: 80px;
      height: auto;
    }
    #output {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Logo da Universidade do Minho -->
  <div class="logo-container">
    <img src="imagens/logo_um_eng.jpeg" alt="Logo UM">
  </div>

  <!-- Imagem do frasco -->
  <img src="imagens/frasco.png" alt="Frasco de Doxorrubicina" class="frasco">

  <!-- Título principal -->
  <h1>SENSOR DE DOXORRUBICINA</h1>

  <!-- Botão de conexão -->
  <button id="connectBtn">CONECTAR DISPOSITIVO</button>

  <!-- Local onde aparece o valor medido -->
  <p id="output"></p>

  <!-- Script Bluetooth -->
  <script>
    let writeChar = null;
    let notifyChar = null;

    const serviceUUID = '12345678-1234-1234-1234-1234567890ab';
    const writeUUID = '12345678-1234-1234-1234-1234567890ac';
    const notifyUUID = '12345678-1234-1234-1234-1234567890ad';

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32_Medidor' }],
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);

        writeChar = await service.getCharacteristic(writeUUID);
        notifyChar = await service.getCharacteristic(notifyUUID);

        await notifyChar.startNotifications();
        notifyChar.addEventListener('characteristicvaluechanged', event => {
          const value = new TextDecoder().decode(event.target.value);
          document.getElementById("output").innerText = "Valor: " + value;
        });

        alert("Conectado com sucesso ao ESP32!");
      } catch (error) {
        alert("Erro ao conectar: " + error);
      }
    });
  </script>
</body>
</html>

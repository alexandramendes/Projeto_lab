<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Doxorrubicina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fde0dc;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
    }

    .logo-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      padding-right: 40px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }

    h1 {
      color: #d32f2f;
      font-size: 2.5em;
      margin-top: 30px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .measurement {
      margin-bottom: 20px;
      font-size: 1.4em;
      color: #d32f2f;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .value-container {
      display: flex;
      align-items: center;
    }

    .value, .request-btn {
      width: 150px;
      padding: 10px;
      background-color: #f0625d;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    #voltarBtn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #d32f2f;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    #voltarBtn:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="imagens/logos_um_eng.jpeg" alt="Logo UM">
  </div>

  <h1>SENSOR DE DOXORRUBICINA</h1>

  <div class="measurement">
    <span>ABSORVÊNCIA:</span>
    <div class="value-container">
      <button id="btnAbsorvencia" class="request-btn">VALOR</button>
      <div id="absorvencia" class="value" style="display: none;">--</div>
    </div>
  </div>

  <div class="measurement">
    <span>CONCENTRAÇÃO:</span>
    <div class="value-container">
      <button id="btnConcentracao" class="request-btn">VALOR</button>
      <div id="concentracao" class="value" style="display: none;">--</div>
    </div>
  </div>

  <div class="measurement">
    <button id="btnCalibrar" class="request-btn">CALIBRAR REFERÊNCIA</button>
  </div>

  <button id="voltarBtn" onclick="window.location.href='index.html'">VOLTAR</button>

  <script>
  let characteristicGlobalWrite;
  let characteristicGlobalNotify;

  window.addEventListener('load', conectarDispositivo);

  async function conectarDispositivo() {
    try {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ name: 'ESP32_Medidor' }],
        optionalServices: ['12345678-1234-1234-1234-1234567890ab']
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');

      characteristicGlobalWrite = await service.getCharacteristic('12345678-1234-1234-1234-1234567890ac');
      characteristicGlobalNotify = await service.getCharacteristic('12345678-1234-1234-1234-1234567890ad');

      await characteristicGlobalNotify.startNotifications();
      characteristicGlobalNotify.addEventListener('characteristicvaluechanged', onDataReceived);

      console.log("Dispositivo conectado.");
    } catch (error) {
      console.error("Erro ao conectar:", error);
    }
  }

  function onDataReceived(event) {
    const value = new TextDecoder().decode(event.target.value);
    console.log("Recebido:", value);

    if (value.startsWith("A=")) {
      const absorv = value.substring(2);
      document.getElementById("absorvencia").innerText = absorv;
      document.getElementById("btnAbsorvencia").style.display = "none";
      document.getElementById("absorvencia").style.display = "block";
    }

    if (value.startsWith("C=")) {
      const conc = value.substring(2);
      document.getElementById("concentracao").innerText = conc;
      document.getElementById("btnConcentracao").style.display = "none";
      document.getElementById("concentracao").style.display = "block";
    }
  }

  async function enviarComando(comando) {
    if (characteristicGlobalWrite) {
      await characteristicGlobalWrite.writeValue(new TextEncoder().encode(comando));
    } else {
      console.error("Dispositivo não conectado.");
    }
  }

  function obterAbsorvencia() {
    enviarComando("valorA");
  }

  function obterConcentracao() {
    enviarComando("valorC");
  }

  async function calibrarReferencia() {
    const novoV0 = prompt("Insira o novo valor de V0 (ex: 2.547):");
    if (novoV0 && !isNaN(parseFloat(novoV0))) {
      await enviarComando(`v0=${novoV0}`);
      alert(`Valor de referência V0 atualizado para ${novoV0}`);
    } else {
      alert("Valor inválido.");
    }
  }

  document.getElementById('btnAbsorvencia').addEventListener('click', obterAbsorvencia);
  document.getElementById('btnConcentracao').addEventListener('click', obterConcentracao);
  document.getElementById('btnCalibrar').addEventListener('click', calibrarReferencia);
</script>


</body>
</html>

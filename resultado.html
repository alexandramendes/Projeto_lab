<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Doxorrubicina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fde0dc;
      font-family: 'Arial', sans-serif;
      text-align: center;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logo-container img {
      width: 100px;
      height: auto;
    }

    h1 {
      color: #d32f2f;
      font-size: 2.5em;
      margin-top: 80px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .measurement {
      margin-bottom: 20px;
      font-size: 1.4em;
      color: #d32f2f;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .value-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .value, .request-btn {
      width: 150px;
      padding: 10px;
      background-color: #f0625d;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    #voltarBtn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #d32f2f;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    #voltarBtn:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="imagens/logos_um_eng.jpeg" alt="Logo UM">
  </div>

  <h1>SENSOR DE DOXORRUBICINA</h1>

  <!-- CALIBRAR -->
  <div style="margin-bottom: 30px;">
    <button id="btnCalibrar" class="request-btn" style="width: auto; padding: 10px 20px;">CALIBRAR REFERÊNCIA</button>
  </div>

  <!-- ABSORVÊNCIA -->
  <div class="measurement">
    <span>ABSORVÊNCIA:</span>
    <div class="value-container">
      <button id="btnAbsorvencia" class="request-btn">VALOR</button>
      <div id="absorvencia" class="value" style="display: none;">--</div>
    </div>
  </div>

  <!-- CONCENTRAÇÃO -->
  <div class="measurement">
    <span>CONCENTRAÇÃO:</span>
    <div class="value-container">
      <button id="btnConcentracao" class="request-btn">VALOR</button>
      <div id="concentracao" class="value" style="display: none;">--</div>
    </div>
  </div>

  <!-- BOTÃO VOLTAR -->
  <button id="voltarBtn" onclick="window.location.href='index.html'">VOLTAR</button>

  <script>
    let characteristicGlobal;
    let aguardando = '';

    navigator.bluetooth.getDevices().then(devices => {
      if (devices.length > 0) {
        devices[0].gatt.connect().then(server => {
          return server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        }).then(service => {
          return service.getCharacteristic('12345678-1234-1234-1234-1234567890ad');
        }).then(characteristic => {
          characteristicGlobal = characteristic;
          characteristic.startNotifications().then(() => {
            characteristic.addEventListener('characteristicvaluechanged', event => {
              const value = new TextDecoder().decode(event.target.value);
              console.log("Valor recebido:", value);
              const valores = value.split(',');

              if (aguardando === 'absorvencia') {
                const match = value.match(/A=([\d.]+)/);
                if (match) {
                  document.getElementById("absorvencia").innerText = match[1];
                  document.getElementById("btnAbsorvencia").style.display = "none";
                  document.getElementById("absorvencia").style.display = "block";
                }
              }

              // Futuro: tratamento de concentração aqui

              aguardando = '';
            });
          });
        }).catch(error => {
          console.error(error);
        });
      }
    });

    function requisitarValor(tipo) {
      if (characteristicGlobal) {
        aguardando = tipo;
        const comando = 'start';
        characteristicGlobal.writeValue(new TextEncoder().encode(comando));
        console.log(`Comando '${comando}' enviado para ${tipo}.`);
      } else {
        console.error('Dispositivo Bluetooth não conectado.');
      }
    }

    document.getElementById('btnAbsorvencia').addEventListener('click', () => requisitarValor('absorvencia'));
    document.getElementById('btnConcentracao').addEventListener('click', () => requisitarValor('concentracao'));

    document.getElementById('btnCalibrar').addEventListener('click', () => {
      const novoV0 = prompt("Insira o novo valor de referência V₀ (ex: 2.547):");
      const v0Float = parseFloat(novoV0);
      if (!isNaN(v0Float) && v0Float > 0 && v0Float <= 3.3) {
        if (characteristicGlobal) {
          const comando = `v0=${v0Float.toFixed(3)}`;
          characteristicGlobal.writeValue(new TextEncoder().encode(comando));
          alert(`Valor de referência atualizado para ${v0Float.toFixed(3)} V`);
        } else {
          alert("Dispositivo Bluetooth não conectado.");
        }
      } else {
        alert("Valor inválido. Deve ser um número entre 0 e 3.3");
      }
    });
  </script>

</body>
</html>
